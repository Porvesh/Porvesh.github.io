<!DOCTYPE html>

<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    <meta name="description" content="Welcome to Porvesh's portfolio! Discover a blend of robotics, systems architecture, hardware design, and software engineering expertise. Explore experiences with Bronco AI, OrderLab, and Northrop Grumman, along with innovative projects like an Advanced RISC-V Processor, Enfield Engine, and robotics motion planning. Dive into the blog for insights on technology, coding, and photography.">
    <meta name="author" content="Porvesh">
    {% include head.html %}
    <meta name="google-site-verification" content="m_3sSHVb-wXBbVs8IuhrYkXmfUG86nYHnyGw7xDQkxE" />
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h3 {
            font-family: 'Playfair Display', serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: #333;
            transform: scale(1.05);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h3 {
            font-size: 2.5rem;
            margin-top: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        .social-links {
            margin-top: 1.5rem;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: white;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4ca1af;
        }

        /* Navigation */
        .nav-buttons {
            margin-top: 2rem;
        }

        .hr-line {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            margin: 2rem 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }

        footer a {
            color: #4ca1af;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 2rem 1rem;
            }

            .header img {
                width: 120px;
                height: 120px;
            }

            .header h3 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <a href="{{ site.url }}">
                <img src="{{ site.logo }}" alt="Porvesh's Profile Picture" class="img-circle zoombtn animated rotateIn">
            </a>
            <h3 class="title">
                <a href="{{ site.url }}">
                    <p>{{ site.title }}</p>
                </a>
            </h3>
            <p>{{ site.bio }}</p>
            <hr class="hr-line">
            {% include social-links.html %}
            <div class="nav-buttons">
                <a class="btn zoombtn" href="{{ site.url }}/about">About</a>
                <a class="btn zoombtn" href="{{ site.url }}/experience">Experience</a>
                <a class="btn zoombtn" href="{{ site.url }}/projects">Projects</a>
                <a class="btn zoombtn" href="{{ site.url }}/posts">Blog</a>
                <a class="btn zoombtn" href="{{ site.url }}/photography">Photography</a>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
