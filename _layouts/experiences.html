<!DOCTYPE html>
<html class="no-js">
<head>
    {% include head.html %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: #0a192f;
        }
        .timeline-section {
            padding: 50px;
        }
        .timeline-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .timeline {
            flex: 1;
            border-left: 2px solid #64ffda;
            padding-left: 20px;
        }
        .timeline ul {
            list-style: none;
            padding: 0;
        }
        .timeline li {
            margin-bottom: 20px;
        }
        .timeline li span {
            color: #8892b0;
            font-size: 0.9rem;
            display: block;
        }
        .timeline li a {
            color: #64ffda;
            text-decoration: none;
        }
        .timeline li a:hover {
            text-decoration: underline;
        }
        .home-button {
            margin-bottom: 20px;
        }
        .home-button a {
            color: white;
            background-color: #64ffda;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include nav.html %}
    <header class="header">
        <div class="timeline-section">
            <div class="home-button">
                <a href="{{ site.url }}">Home</a>
            </div>
            <h1>Where I've Worked</h1>
            <div class="timeline-container">
                <div class="timeline">
                    <ul>
                        {% for post in site.experiences %}
                        <li>
                            <span>{{ post.date | date: "%b %Y" }}</span>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
