<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Album Grid */
        .album-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .album {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album:hover img {
            transform: scale(1.1);
        }

        .album h2 {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album:hover h2 {
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photography Portfolio</h1>
        <p>Exploring the world through my lens</p>
    </header>

    <section class="album-section">
        <!-- Example Album -->
        <div class="album" onclick="location.href='https://example.com/album1';">
            <img src="https://via.placeholder.com/400x300" alt="Album 1">
            <h2>Into the Wild</h2>
        </div>
        <div class="album" onclick="location.href='https://example.com/album2';">
            <img src="https://via.placeholder.com/400x300" alt="Album 2">
            <h2>Wings of Wonder</h2>
        </div>
        <div class="album" onclick="location.href='https://example.com/album3';">
            <img src="https://via.placeholder.com/400x300" alt="Album 3">
            <h2>Monochrome Moments</h2>
        </div>
        <div class="album" onclick="location.href='https://example.com/album4';">
            <img src="https://via.placeholder.com/400x300" alt="Album 4">
            <h2>Architectural Marvels</h2>
        </div>
        <!-- Add more albums as needed -->
    </section>

    <footer>
        <p>&copy; 2025 My Photography Portfolio | Designed by Porvesh</p>
    </footer>
</body>
</html>
