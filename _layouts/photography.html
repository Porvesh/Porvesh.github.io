<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #dcdde1;
        }

        /* Album Section */
        .album-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .album {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album:hover img {
            transform: scale(1.1);
        }

        .album:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .album h2 {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album:hover h2 {
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #4ca1af;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .album-section {
                padding: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photography Portfolio</h1>
        <p>Exploring the world through my lens</p>
    </header>
