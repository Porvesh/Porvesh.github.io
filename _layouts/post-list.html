<!DOCTYPE html>
<html class="no-js">
<head>
    {% include head.html %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #E5E5E5;
            background-color: #000000; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .blog-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 50px;
            border-radius: 10px;
        }
        .blog-container h1 {
            font-size: 2.5rem;
            color: #000000; /* Accent green */
            margin-bottom: 20px;
        }
        .blog-container p {
            font-size: 1.2rem;
            color: #000000; /* Subtle purple */
            margin-bottom: 20px;
        }
        .home-button a {
            color: white;
            background-color: #1DB954;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .home-button a:hover {
            background-color: #17A046; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">

        <div class="wrapper animated fadeIn" style="background-color:rgba(0,0,0,0);" style="background-color:rgba(255,255,255,0.7); padding: 20px; border-radius: 10px;">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{ site.url }}">
                        <i class="fa fa-home" style="font-size: 1.25em;"></i>
                    </a>
                </div>
                <div class="post-list">
                    <ul>
                        {% for post in site.posts reversed %}
                        <li class="wow fadeInLeft" data-wow-duration="1.5s">
                            <a class="zoombtn" href="{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.excerpt }}</p>
                            <a href="{{ post.url }}" class="btn zoombtn">Read More</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
