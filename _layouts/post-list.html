<!DOCTYPE html>
<html class="no-js">
<head>
    {% include head.html %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #E5E5E5;
            background-color: #000000; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .blog-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 50px;
            border-radius: 10px;
        }
        .blog-container h1 {
            font-size: 2.5rem;
            color: #1DB954; /* Accent green */
            margin-bottom: 20px;
        }
        .blog-container p {
            font-size: 1.2rem;
            color: #BB86FC; /* Subtle purple */
            margin-bottom: 20px;
        }
        .home-button a {
            color: white;
            background-color: #1DB954;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .home-button a:hover {
            background-color: #17A046; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    {% include nav.html %}
    <div class="blog-container">
        <h1>Blog</h1>
        <p>Coming Soon</p>
        <a class="btn zoombtn" href="{{ site.url }}">
            <i class="fa fa-home" style="font-size: 1.25em;"></i>
        </a>
    </div>
    {% include scripts.html %}
</body>
</html>
