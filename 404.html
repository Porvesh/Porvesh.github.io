<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to porveshb.com</title>
    <meta http-equiv="refresh" content="0; url=https://porveshb.com">
    <link rel="canonical" href="https://porveshb.com">
    <script>
      // Get the current path
      var path = window.location.pathname;
      // Remove leading slash if present
      path = path.replace(/^\//, '');
      // Redirect to the same path on the new domain
      window.location.href = 'https://porveshb.com/' + path;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, click here: <a href="https://porveshb.com">porveshb.com</a></p>
  </body>
</html>
